version: '3'
services: 
    server:
        build: ./server
        ports: 
        - "8080:8080"
        volumes: 
        - ./server:/app
        network_mode: "host"
        command: bash -c "make build && ./bin/demo"
    proxy:
        build: ./proxy
        ports:
        - "8088:8088"
        volumes:
        - ./proxy:/app
        network_mode: "host"
        command: bash -c "make build && ./bin/proxy"